{% extends "base.html" %}

{% block title %}Nueva Área{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto bg-white p-6 rounded shadow">
  <h2 class="text-2xl font-bold mb-4 text-blue-800">📘 Nueva Área Académica</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700">Guardar</button>
  </form>

  <a href="{% url 'lista_areas' %}" class="inline-block mt-4 text-blue-600 hover:underline">← Volver a la lista</a>
</div>
{% endblock %}
