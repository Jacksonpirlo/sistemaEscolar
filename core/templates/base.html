{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Sistema Escolar{% endblock %}</title>
  <link href="{% static 'css/tailwind.css' %}" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/inicio.css">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col body_inicio">

  <!-- Encabezado -->
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-blue-800">Sistema Escolar</h1>
    <nav class="space-x-4 text-sm">
      <a href="{% url 'inicio' %}" class="text-blue-600 hover:underline">Inicio</a>
      <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Iniciar Sesión</a>
    </nav>
  </header>

  <!-- Contenido principal -->
  <main class="flex-1 p-6 max-w-5xl mx-auto w-full">
    {% block content %}
    {% endblock %}
  </main>

  <!-- Pie de página -->
  <footer class="bg-gray-200 text-center text-sm text-gray-600 p-4">
    © 2025 Sistema Escolar. Todos los derechos reservados.
  </footer>

</body>
</html>
